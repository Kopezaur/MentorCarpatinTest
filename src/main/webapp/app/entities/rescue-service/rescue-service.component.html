<div>
    <h2 id="page-heading">
        <span jhiTranslate="mentorCarpatinApp.rescueService.home.title">Rescue Services</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-rescue-service" [routerLink]="['/rescue-service/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="mentorCarpatinApp.rescueService.home.createLabel">
            Create new Rescue Service
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'mentorCarpatinApp.rescueService.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="rescueServices?.length === 0">
        <span jhiTranslate="mentorCarpatinApp.rescueService.home.notFound">No rescueServices found</span>
    </div>
    <div class="table-responsive" *ngIf="rescueServices?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="mentorCarpatinApp.rescueService.description">Description</span></th>
            <th><span jhiTranslate="mentorCarpatinApp.rescueService.noOfEmployees">No Of Employees</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rescueService of rescueServices ;trackBy: trackId">
                <td><a [routerLink]="['/rescue-service', rescueService.id, 'view' ]">{{rescueService.id}}</a></td>
                <td>{{rescueService.description}}</td>
                <td>{{rescueService.noOfEmployees}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/rescue-service', rescueService.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/rescue-service', rescueService.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'rescue-service', { outlets: { popup: rescueService.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
