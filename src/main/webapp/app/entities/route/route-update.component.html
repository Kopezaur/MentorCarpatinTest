<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-route-heading" jhiTranslate="mentorCarpatinApp.route.home.createOrEditLabel">Create or edit a Route</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mentorCarpatinApp.route.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mentorCarpatinApp.route.length" for="field_length">Length</label>
                    <input type="number" class="form-control" name="length" id="field_length"
                           formControlName="length"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mentorCarpatinApp.route.difficulty" for="field_difficulty">Difficulty</label>
                    <input type="text" class="form-control" name="difficulty" id="field_difficulty"
                           formControlName="difficulty"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="mentorCarpatinApp.route.mountainRegion" for="field_mountainRegions">Mountain Region</label>
                    <select class="form-control" id="field_mountainRegions" multiple name="mountainRegions" formControlName="mountainRegions">
                        <option [ngValue]="getSelected(editForm.get('mountainRegions').value, mountainRegionOption)" *ngFor="let mountainRegionOption of mountainregions; trackBy: trackMountainRegionById">{{mountainRegionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
