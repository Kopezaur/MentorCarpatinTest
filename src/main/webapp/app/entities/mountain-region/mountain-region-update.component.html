<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-mountain-region-heading" jhiTranslate="mentorCarpatinApp.mountainRegion.home.createOrEditLabel">Create or edit a Mountain Region</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mentorCarpatinApp.mountainRegion.regionName" for="field_regionName">Region Name</label>
                    <input type="text" class="form-control" name="regionName" id="field_regionName"
                           formControlName="regionName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mentorCarpatinApp.mountainRegion.surface" for="field_surface">Surface</label>
                    <input type="number" class="form-control" name="surface" id="field_surface"
                           formControlName="surface"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mentorCarpatinApp.mountainRegion.topPeakName" for="field_topPeakName">Top Peak Name</label>
                    <input type="text" class="form-control" name="topPeakName" id="field_topPeakName"
                           formControlName="topPeakName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mentorCarpatinApp.mountainRegion.topPeakHeight" for="field_topPeakHeight">Top Peak Height</label>
                    <input type="number" class="form-control" name="topPeakHeight" id="field_topPeakHeight"
                           formControlName="topPeakHeight"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mentorCarpatinApp.mountainRegion.country" for="field_country">Country</label>
                    <select class="form-control" id="field_country" name="country" formControlName="country">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="countryOption.id === editForm.get('country').value?.id ? editForm.get('country').value : countryOption" *ngFor="let countryOption of countries; trackBy: trackCountryById">{{countryOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mentorCarpatinApp.mountainRegion.rescueService" for="field_rescueService">Rescue Service</label>
                    <select class="form-control" id="field_rescueService" name="rescueService" formControlName="rescueService">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="rescueServiceOption.id === editForm.get('rescueService').value?.id ? editForm.get('rescueService').value : rescueServiceOption" *ngFor="let rescueServiceOption of rescueservices; trackBy: trackRescueServiceById">{{rescueServiceOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
