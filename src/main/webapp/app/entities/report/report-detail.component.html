<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="report">
            <h2><span jhiTranslate="mentorCarpatinApp.report.detail.title">Report</span> {{report.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mentorCarpatinApp.report.description">Description</span></dt>
                <dd>
                    <span>{{report.description}}</span>
                </dd>
                <dt><span jhiTranslate="mentorCarpatinApp.report.noOfVictims">No Of Victims</span></dt>
                <dd>
                    <span>{{report.noOfVictims}}</span>
                </dd>
                <dt><span jhiTranslate="mentorCarpatinApp.report.severity">Severity</span></dt>
                <dd>
                    <span>{{report.severity}}</span>
                </dd>
                <dt><span jhiTranslate="mentorCarpatinApp.report.day">Day</span></dt>
                <dd>
                    <span>{{report.day}}</span>
                </dd>
                <dt><span jhiTranslate="mentorCarpatinApp.report.month">Month</span></dt>
                <dd>
                    <span>{{report.month}}</span>
                </dd>
                <dt><span jhiTranslate="mentorCarpatinApp.report.year">Year</span></dt>
                <dd>
                    <span>{{report.year}}</span>
                </dd>
                <dt><span jhiTranslate="mentorCarpatinApp.report.mountainRegion">Mountain Region</span></dt>
                <dd>
                    <div *ngIf="report.mountainRegion">
                        <a [routerLink]="['/mountain-region', report.mountainRegion?.id, 'view']">{{report.mountainRegion?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="mentorCarpatinApp.report.author">Author</span></dt>
                <dd>
                    <div *ngIf="report.author">
                        <a [routerLink]="['/rescue-service', report.author?.id, 'view']">{{report.author?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/report', report.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
